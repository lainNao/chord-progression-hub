name: plan

on:
  workflow_dispatch:
  push:
    branches:
      - staging

env:
  TF_VERSION: 1.6.6
  #   PROJECT_ID: ${{ secrets.STAGING_GCP_PROJECT_ID }}
  #   SERVICE_NAME: ${{ secrets.STAGING_GCP_SERVICE_NAME }}
  #   IMAGE: ${{ secrets.STAGING_GCP_IMAGE }}

defaults:
  run:
    working-directory: packages-main/infra

jobs:
  plan-staging:
    timeout-minutes: 3
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      ############## Setup

      - uses: actions/checkout@v4

      - name: "Authenticate with Google Cloud"
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: "Setup gcloud CLI"
        uses: "google-github-actions/setup-gcloud@v1"
        with:
          version: ">= 363.0.0"

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_TEAM_TOKEN }}

      ############## Execute

      - name: Terraform Init
        run: make init-stag

      - name: Terraform Plan
        run: |
          TF_LOG=DEBUG
          make plan-stag

